<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ella's Adventures">
    <title>Ella's Adventures</title>
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="mainMenu" class="screen active">
            <h1 class="main-title">Ella's Adventures! <span class="emoji">✨</span></h1>
            <div class="story-select">
                <div class="story-card" data-story="aquarium">
                    <h2>Aquarium Adventure</h2>
                    <div class="preview-image">
                        <svg viewBox="0 0 400 300" style="background-color: #87CEEB">
                            <!-- Background -->
                            <rect x="0" y="0" width="400" height="300" fill="#E0E0E0"/>
                            
                            <!-- Main aquarium tank -->
                            <rect x="50" y="50" width="300" height="200" fill="#1E90FF"/>
                            <rect x="50" y="50" width="300" height="200" fill="#E0FFFF" opacity="0.3"/>
                            
                            <!-- Tank decorations -->
                            <g transform="translate(100,150)">
                                <!-- Seaweed -->
                                <path d="M0,0 Q10,-20 0,-40 Q-10,-60 0,-80" 
                                    stroke="#228B22" fill="none" stroke-width="4"/>
                                <path d="M20,0 Q30,-20 20,-40 Q10,-60 20,-80" 
                                    stroke="#228B22" fill="none" stroke-width="4"/>
                            </g>
                            
                            <!-- Coral -->
                            <path d="M280,200 Q290,180 300,200" stroke="#FF69B4" stroke-width="4" fill="none"/>
                            <path d="M290,200 Q300,170 310,200" stroke="#FF69B4" stroke-width="4" fill="none"/>
                            
                            <!-- Seahorses -->
                            ${svgComponents.seahorse(180, 120)}
                            ${svgComponents.seahorse(220, 150, { color: '#FFA07A' })}
                            ${svgComponents.seahorse(200, 160, { baby: true })}
                            
                            <!-- Small fish in background -->
                            <g transform="translate(80,100)">
                                <path d="M0,0 L10,5 L0,10 L5,5 Z" fill="#FFB6C1"/>
                            </g>
                            <g transform="translate(280,80)">
                                <path d="M0,0 L10,5 L0,10 L5,5 Z" fill="#87CEEB"/>
                            </g>
                            
                            <!-- Characters -->
                            ${svgComponents.ella(120, 220, { pigtails: true })}
                            ${svgComponents.dad(150, 220)}
                            ${svgComponents.beth(180, 220)}
                            
                            <!-- Bubbles -->
                            <g fill="white" opacity="0.6">
                                <!-- More varied bubble sizes -->
                                <circle cx="160" cy="100" r="2"/>
                                <circle cx="200" cy="80" r="4"/>
                                <circle cx="180" cy="120" r="1"/>
                                <circle cx="240" cy="90" r="2"/>
                                <circle cx="140" cy="70" r="3"/>
                            </g>
                            
                            <!-- Tank frame -->
                            <rect x="50" y="50" width="300" height="200" fill="none" 
                                stroke="#333" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
                <div class="story-card" data-story="tower-hill">
                    <h2>Tower Hill Tale</h2>
                    <!-- SVG placeholder -->
                    <div class="preview-image">
                        <svg viewBox="0 0 400 300" style="background-color: #87CEEB">
                            <!-- Sky -->
                            <rect x="0" y="0" width="400" height="200" fill="#87CEEB"/>
                            <!-- Volcano/Hill Shape -->
                            <path d="M0,200 L150,50 L300,200 Z" fill="#5a7302"/>
                            <path d="M100,200 L250,80 L400,200 Z" fill="#4a6302"/>
                            <!-- Ground -->
                            <rect x="0" y="200" width="400" height="100" fill="#7aa555"/>
                            <!-- Sun -->
                            <circle cx="350" cy="50" r="30" fill="#FFD700"/>
                            <!-- Trees -->
                            <g transform="translate(50,150)">
                                <rect x="-10" y="0" width="20" height="80" fill="#8B4513"/>
                                <circle cx="0" cy="-20" r="30" fill="#228B22"/>
                            </g>
                            <!-- Koala Family -->
                            <g transform="translate(300,150)">
                                <!-- Mother Koala -->
                                <g>
                                    <circle cx="0" cy="0" r="15" fill="#808080"/>
                                    <!-- Ears -->
                                    <circle cx="-12" cy="-10" r="6" fill="#696969"/>
                                    <circle cx="12" cy="-10" r="6" fill="#696969"/>
                                    <!-- Face -->
                                    <circle cx="0" cy="-2" r="8" fill="#A9A9A9"/>
                                    <!-- Eyes -->
                                    <circle cx="-4" cy="-4" r="2" fill="black"/>
                                    <circle cx="4" cy="-4" r="2" fill="black"/>
                                    <!-- Nose -->
                                    <circle cx="0" cy="0" r="3" fill="#4a4a4a"/>
                                </g>
                                <!-- Baby Koala -->
                                <g transform="translate(15,10)">
                                    <circle cx="0" cy="0" r="10" fill="#808080"/>
                                    <!-- Ears -->
                                    <circle cx="-8" cy="-7" r="4" fill="#696969"/>
                                    <circle cx="8" cy="-7" r="4" fill="#696969"/>
                                    <!-- Face -->
                                    <circle cx="0" cy="-1" r="6" fill="#A9A9A9"/>
                                    <!-- Eyes -->
                                    <circle cx="-3" cy="-2" r="1.5" fill="black"/>
                                    <circle cx="3" cy="-2" r="1.5" fill="black"/>
                                    <!-- Nose -->
                                    <circle cx="0" cy="1" r="2" fill="#4a4a4a"/>
                                </g>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="story-card" data-story="beach">
                    <h2>Beach Day Fun</h2>
                    <div class="preview-image">
                        <svg viewBox="0 0 400 300" style="background-color: #87CEEB">
                            <!-- Sky -->
                            <rect x="0" y="0" width="400" height="200" fill="#87CEEB"/>
                            <!-- Ocean -->
                            <path d="M0,150 Q100,130 200,150 T400,150 L400,300 L0,300 Z" fill="#4a90e2"/>
                            <!-- Beach -->
                            <path d="M0,180 Q100,160 200,180 T400,180 L400,220 L0,220 Z" fill="#f5e6d3"/>
                            <!-- Sun -->
                            <circle cx="350" cy="50" r="30" fill="#FFD700"/>
                            <!-- Kite -->
                            <g transform="translate(250,100)">
                                <path d="M0,0 L20,-20 L40,0 L20,20 Z" fill="#ff6b6b"/>
                                <line x1="20" y1="0" x2="20" y2="100" stroke="#333" stroke-width="1"/>
                            </g>
                            <!-- Ella and Dad -->
                            <g transform="translate(150,200)">
                                <!-- Dad -->
                                <rect x="0" y="-50" width="20" height="40" fill="#4169E1"/>
                                <circle cx="10" cy="-60" r="10" fill="#FFE4B5"/>
                                <!-- Ella -->
                                <rect x="-30" y="-40" width="15" height="30" fill="#9932CC"/>
                                <circle cx="-22" cy="-48" r="8" fill="#DEB887"/>
                            </g>
                            <!-- Shells -->
                            <g transform="translate(50,190)">
                                <path d="M0,0 Q5,-5 10,0 T20,0" fill="none" stroke="#FFF5EE" stroke-width="2"/>
                                <path d="M30,5 Q35,0 40,5 T50,5" fill="none" stroke="#FFF5EE" stroke-width="2"/>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="story-card" data-story="garden">
                    <h2>Garden Adventure</h2>
                    <div class="preview-image">
                        <svg viewBox="0 0 400 300" style="background-color: #87CEEB">
                            <!-- Sky -->
                            <rect x="0" y="0" width="400" height="200" fill="#87CEEB"/>
                            <!-- Garden Ground -->
                            <rect x="0" y="200" width="400" height="100" fill="#8b4513"/>
                            <!-- Sun -->
                            <circle cx="350" cy="50" r="30" fill="#FFD700"/>
                            <!-- Garden Bed -->
                            <rect x="50" y="180" width="300" height="40" fill="#654321"/>
                            <!-- Tomato Plants -->
                            <g transform="translate(100,170)">
                                <!-- Plant 1 -->
                                <rect x="-5" y="0" width="10" height="40" fill="#228B22"/>
                                <circle cx="0" cy="-10" r="15" fill="#228B22"/>
                                <circle cx="10" cy="0" r="8" fill="#ff6347"/>
                                <circle cx="-8" cy="-5" r="8" fill="#ff6347"/>
                            </g>
                            <g transform="translate(200,170)">
                                <!-- Plant 2 -->
                                <rect x="-5" y="0" width="10" height="40" fill="#228B22"/>
                                <circle cx="0" cy="-10" r="15" fill="#228B22"/>
                                <circle cx="12" cy="-8" r="8" fill="#ff6347"/>
                            </g>
                            <!-- Ella and Dad -->
                            <g transform="translate(300,220)">
                                <!-- Dad -->
                                <rect x="0" y="-50" width="20" height="40" fill="#4169E1"/>
                                <circle cx="10" cy="-60" r="10" fill="#FFE4B5"/>
                                <!-- Ella -->
                                <rect x="-30" y="-40" width="15" height="30" fill="#9932CC"/>
                                <circle cx="-22" cy="-48" r="8" fill="#DEB887"/>
                                <!-- Watering Can -->
                                <path d="M-40,-30 L-20,-20 L-30,-10" fill="none" stroke="#silver" stroke-width="2"/>
                            </g>
                            <!-- Butterflies -->
                            <g transform="translate(150,100)">
                                <path d="M0,0 Q5,-5 10,0 Q5,5 0,0" fill="#ff69b4"/>
                                <path d="M30,20 Q35,15 40,20 Q35,25 30,20" fill="#ff69b4"/>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Story Container -->
        <div id="storyContainer" class="screen hidden">
            <div class="story-header">
                <button id="backToMenu" class="back-button">← Back to Menu</button>
                <h2 class="story-title"></h2>
            </div>
            <div class="story-content">
                <div class="illustration">
                    <!-- Dynamic SVG will go here -->
                </div>
                <div class="story-text"></div>
                <div class="choices"></div>
            </div>
        </div>
    </div>

    <script src="js/svg-components.js"></script>
    <script src="js/scene-illustrations.js"></script>
    <script src="js/stories.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
